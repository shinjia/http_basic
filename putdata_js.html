<h1>httpGet</h1>
<p>實際執行功能請參考原始碼！結果請在 console 查看。</p>
<p><input type="text" value="putdata_js.php?t=33&h=77" id="url"></p>
<button onclick="httpGetAsync(document.getElementById('url').value, show_result);">送出 Request 資料</button>
    
<script>
function show_result(ret)
{
    console.log(ret);
}

function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", theUrl, false); // false for synchronous request
    xmlHttp.send(null);
    return xmlHttp.responseText;
}

function httpGetAsync(theUrl, callback)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
}
</script>
</body>
</html>
